<div
  class="login-register h-100 d-flex justify-content-center align-items-center"
>
  <amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
</div>
